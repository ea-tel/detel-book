<!-- Logo -->
<div id="logo">
  <a href="{{- '/' | relative_url -}}" id="home-link">
    <span class="image avatar48"><img src="{{- 'assets/images/avatar.png' | relative_url -}}" alt="{{- site.author | default: 'unknown author' | prepend: 'Avatar of ' -}}" /></span>
    <h1 id="title">{{- site.title -}}</h1>
    <p>{{- site.subtitle -}}</p>
  </a>
</div>
